<!DOCTYPE html>
<html>
<head>
    <title>User Registration</title>
</head>
<body>
    <h1>Register New User</h1>
    
    <form action="insert_user.php" method="POST" enctype="multipart/form-data" >
        
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname"><br><br>

        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname"><br><br>

        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday"><br><br>

        <label for="pnumber">Phone Number:</label>
        <input type="text" id="pnumber" name="pnumber"><br><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select><br><br>

      <label for="pimage">Profile Image:</label>
    <input type="file" id="pimage" name="pimage" accept="image/*" required><br><br>

    <label for="cimage">Cover Image:</label>
    <input type="file" id="cimage" name="cimage" accept="image/*"><br><br>
	
        
        <label for="about">About:</label>
        <textarea id="about" name="about"></textarea><br><br>

        <label for="status">Status:</label>
        <input type="text" id="status" name="status"><br><br>

        <label for="uaddress">User Address:</label>
        <input type="text" id="uaddress" name="uaddress"><br><br>

        <label for="type">User Type:</label>
        <input type="text" id="type" name="type"><br><br>

        <input type="submit" value="Register">
    </form>
</body>
</html>
